<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>6-String Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header>
        <div class="logo">Logo and quiz title</div>
        <div class="counter">question # out of total</div>
        <div class="correct-counter">correct: 4/#asked</div>
    </header>
        
    <main>
        <div class="question">Question asked</div>
        <div class="answers">answer choices</div>
        <div class="feedback">Feedback Modal, like FCC
            <button>Next</button>
            
        </div>
        <div class="buttons">
            <button>Check</button>
        </div>
    </main>

    <footer>
        <div class="progress-bar">quiz progress bar</div>        
        <div class="reset-button">
            <button>Start Over</button>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
